<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" href="../static/css/stylesheet.css">
    <link rel="stylesheet" th:href="@{/css/fontello.css}" href="../static/css/fontello.css">

    <!--Favicons-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link rel="shortcut icon" href="../img/icono-pestanna-pagina-web.png" />
    <script th:src="@{/js/lottie-player.js}" src="../static/js/lottie-player.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}" src="../static/js/scripts.js"></script>

    <!--Google Font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Dancing+Script:wght@700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/assets/style.css}">

    <title>Pijamas y Pantuflas juanata</title>

</head>

<body>
    <!--INICIO NAVBAR - MENU-->
    <div th:replace="fragments/menu :: menu"></div>
    <!--FIN NAVBAR - MENU-->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row" style="margin-top: 120px;">
                    <div class="col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb bg-transparent">
                              <li class="breadcrumb-item"><a class="font-acme-cuerpo-gris-menu badge badge-pill badge-colorGris" th:href="${linkBreadcrumbInicio}" th:text="${tituloBreadcrumbInicio}"></a></li>
                              <li class="breadcrumb-item font-acme-cuerpo-gris-menu active" aria-current="page" th:text="${tituloBreadcrumbSeccion}"></li>
                            </ol>
                          </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <H1 class="font-dancing-script color-azulJuanata text-left animacionTitulos" th:text="${tituloBreadcrumbSeccion}"></H1>
                    </div>
                </div>
                <div class="row pb-5 pt-5">  
					<i th:each="color : ${colores}" class="fa fa-square fa-4x" th:classappend="${color.claseColor}" style="margin-right: 1%;" data-toggle="tooltip" data-placement="top" th:title="${color.color}"></i>
                </div>
            </div>
        </div>
        <!--INICIO ICONO WHATSAPP -->
        <div class="row">
			<div th:replace="fragments/icono-whatsapp :: icono-whatsapp"></div>
        </div> 
        <!--FIN ICONO WHATSAPP -->
    </div>

    <!--INICIO FOOTER-->
    <div th:replace="fragments/footer :: footer"></div>
    <!--FIN FOOTER-->
    
    <script>
        jQuery(document).ready(function($){
            var tooltipElement = $('[data-toggle="tooltip"]');
            tooltipElement.tooltip();
        });
    </script>
</body>

</html>
