<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pijamas y Pantuflas Juanata</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/stylesheet.css}" href="../static/css/stylesheet.css">
	<script th:src="@{/js/lottie-player.js}" src="../static/js/lottie-player.js"></script>
	<script th:src="@{/js/scripts.js}" src="../static/js/scripts.js"></script>
	
	<!--Favicons-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../img/icono-pestanna-pagina-web.png" />
    
    <script type="text/javascript">
        toggleDropdown (e) => {
        	  const _d = $(e.target).closest('.dropdown'),
        	    _m = $('.dropdown-menu', _d);
        	  setTimeout(function(){
        	    const shouldOpen = e.type !== 'click' && _d.is(':hover');
        	    _m.toggleClass('show', shouldOpen);
        	    _d.toggleClass('show', shouldOpen);
        	    $('[data-toggle="dropdown"]', _d).attr('aria-expanded', shouldOpen);
        	  }, e.type === 'mouseleave' ? 300 : 0);
        	}

        	$('body')
        	  .on('mouseenter mouseleave','.dropdown',toggleDropdown)
        	  .on('click', '.dropdown-menu a', toggleDropdown);
        </script>
</head>
<body>
	<!--INICIO NAVBAR - MENU-->
	<div th:replace="fragments/menu :: menu"></div>
	<!--FIN NAVBAR - MENU-->
	
	<lottie-player th:src="@{/json/Error/404_2.json}" src="../static/json/Error/404_2.json"  background="transparent"  speed="1"  style="width: 100%; height: 100%;"  loop  autoplay></lottie-player>
	
	<!--INICIO FOOTER-->
	<div th:replace="fragments/footer :: footer"></div>
	<!--FIN FOOTER-->
</body>
</html>
