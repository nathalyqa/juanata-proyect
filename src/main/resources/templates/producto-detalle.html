    <title>Pijamas y Pantuflas juanata</title>

</head>

<body>
    <!--INICIO NAVBAR - MENU-->
    <div th:replace="fragments/menu :: menu"></div>
    <!--FIN NAVBAR - MENU-->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row" style="margin-top: 90px;">
                    <div class="col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb bg-transparent">
                              <li class="breadcrumb-item"><a class="font-acme-cuerpo-gris-menu badge badge-pill badge-colorGris" href="#">Inicio</a></li>
                              <li class="breadcrumb-item"><a class="font-acme-cuerpo-gris-menu badge badge-pill badge-colorGris" href="#">Mujer</a></li>
                              <li class="breadcrumb-item"><a class="font-acme-cuerpo-gris-menu badge badge-pill badge-colorGris" th:href="@{/categorias/mujer/pijamas}">Pijamas</a></li>
                              <li class="breadcrumb-item font-acme-cuerpo-gris-menu active" aria-current="page">Detalle Producto</li>
                            </ol>
                          </nav>   
                    </div>
                </div>
                <!--<div class="row" style="width:850px;">
                    <div class="col-6 text-center">
                        <img th:src="@{/img/categorias/mujeres/} + ${producto.nombreFoto}" class="d-block w-100 h-100" alt="...">
                    </div>
                </div>-->
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 px-lg-0 px-md-0 px-sm-0 px-xs-3">
                        <div class="block">
                            <img th:src="@{/img/categorias/mujeres/} + ${producto.nombreFoto}" alt="..." class="block__pic">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div>
                            <p class="font-dancing-script color-gris my-0" style="font-size: 2em;" th:text=${producto.nombre}></p>
                            <p class="font-acme-cuerpo-gris color-gris my-0" style="font-size: 1em;">Línea: Clásica</p>
                            <p class="font-acme-cuerpo-gris color-azulJuanata my-0" style="font-size: 1.5rem;">$30.000</p>
                            <p class="font-acme-cuerpo-gris color-gris mt-2 mb-0" style="font-size: 1em;">Descripción: Manga larga pantalón largo</p>
                            <p class="font-acme-cuerpo-gris color-gris my-0" style="font-size: 1em;">Materal: Tejido de punto</p>
                            <p class="font-acme-cuerpo-gris color-gris mt-3 mb-0" style="font-size: 1em;">Color</p>
                            <i th:each="color : ${producto.colores}" class="fa fa-circle" th:classappend="${color.claseColor}" style="margin-right: 1%;"></i>
                            <p class="font-acme-cuerpo-gris color-gris mt-3 mb-0" style="font-size: 1em;">Tallas</p>
                            <label class="font-acme-cuerpo-gris mr-1" style="font-size: 1em;">XS</label>
                            <label class="font-acme-cuerpo-gris mr-1" style="font-size: 1em;">S</label>
                            <label class="font-acme-cuerpo-gris mr-1" style="font-size: 1em;">M</label>
                            <label class="font-acme-cuerpo-gris mr-1" style="font-size: 1em;">L</label>
                            <label class="font-acme-cuerpo-gris" style="font-size: 1em;">XL</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!--INICIO FOOTER-->
    <div th:replace="fragments/footer :: footer"></div>
    <!--FIN FOOTER-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script th:src="@{/assets/zoomsl.js}"></script>
    <script th:src="@{/assets/script.js}"></script>
