<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" href="../static/css/stylesheet.css">
    <link rel="stylesheet" th:href="@{/css/fontello.css}" href="../static/css/fontello.css">

    <!--Favicons-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link rel="shortcut icon" href="/img/icono-pestanna-pagina-web.png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}" src="../static/js/scripts.js"></script>
    <script th:src="@{/js/lottie-player.js}" src="../static/js/lottie-player.js"></script>

    <!--Google Font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Dancing+Script:wght@700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/assets/style.css}">

    <title>Pijamas y Pantuflas juanata</title>

</head>

<body>
    <!--INICIO NAVBAR - MENU-->
    <div th:replace="fragments/menu :: menu"></div>
    <!--FIN NAVBAR - MENU-->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row" style="margin-top: 200px;">
                    <div class="col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb bg-transparent">
                              <li class="breadcrumb-item"><a class="font-mohave-gris-breadcumb badge badge-pill badge-colorGris" th:href="${linkBreadcrumbInicio}" th:text="${tituloBreadcrumbInicio}"></a></li>
                              <li class="breadcrumb-item"><a class="font-mohave-gris-breadcumb badge badge-pill badge-colorGris" th:href="${linkBreadcrumbCategoria}" th:text="${tituloBreadcrumbCategoria}"></a></li>
                              <li class="breadcrumb-item"><a class="font-mohave-gris-breadcumb badge badge-pill badge-colorGris" th:href="${linkBreadcrumbProducto}" th:text="${tituloBreadcrumbProducto}"></a></li>
                              <li class="breadcrumb-item font-mohave-gris-breadcumb active" aria-current="page" th:text="${tituloBreadcrumbDetalleProducto}"></li>
                            </ol>
                          </nav>   
                    </div>
                </div>
                <!--<div class="row" style="width:850px;">
                    <div class="col-6 text-center">
                        <img th:src="${producto.rutaFoto}" class="d-block w-100 h-100" alt="...">
                    </div>
                </div>-->
                <div class="row" style="margin-bottom: 0%; margin-top: 2%; justify-content: center; align-items: center;">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 px-lg-0 px-md-0 px-sm-0 px-xs-3">
                        <div class="block">
                            <img th:src="${producto.rutaFoto}" alt="..." class="block__pic">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div>
                            <label class="font-dancing-script color-gris my-0" style="font-size: 2em;" th:text="${producto.nombre}"></label><br>
                            <label class="font-mohave-gris-breadcumb color-gris my-0" style="font-size: 1em;"><strong>Línea: </strong></label>
                            <label class="font-mohave-gris-breadcumb color-gris my-0" style="font-size: 1em;" th:text="${' ' + producto.linea.linea}"></label><br>
                            <label class="font-mohave-gris-breadcumb color-azulJuanata texto-subrayado my-0" style="font-size: 1.5rem;" th:text="${'$' + #numbers.formatDecimal(producto.precio,1,'DEFAULT',0,'DEFAULT')}"></label><br>
                            <label class="font-mohave-gris-breadcumb color-gris mt-2 mb-0" style="font-size: 1em;"><strong>Descripción:</strong></label>
                            <label class="font-mohave-gris-breadcumb color-gris mt-2 mb-0" style="font-size: 1em;" th:text="${' ' + producto.descripcion}"></label><br>
                            <label class="font-mohave-gris-breadcumb color-gris my-0" style="font-size: 1em;" ><strong>Material:</strong></label>
                            <label class="font-mohave-gris-breadcumb color-gris my-0" style="font-size: 1em;" th:text="${' ' + producto.material}"></label><br>
                            <label th:if="${hayColores}" class="font-mohave-gris-breadcumb color-azulJuanata mt-3 mb-0" style="font-size: 1em;"><strong>Color</strong></label><br th:if="${hayColores}">
                            <i th:if="${hayColores}" th:each="color : ${producto.colores}" class="fa fa-circle" th:classappend="${color.claseColor}" style="margin-right: 1%;" data-toggle="tooltip" th:title="${color.color}"></i><br th:if="${hayColores}">
                            <label class="font-mohave-gris-breadcumb color-azulJuanata mt-3 mb-0" style="font-size: 1em;"><strong>Tallas</strong></label><br>
                            <label th:each="talla : ${producto.tallas}" class="font-mohave-gris-breadcumb mr-1 badge badge-pill badge-colorAzulPlata px-1" style="font-size: 1em;" th:text="${talla.talla}"></label>
                        </div>
                    </div>
                    <div class="row col-lg-6 col-md-6 col-sm-6 col-xs-12" style="justify-content: center;">
                    	<div th:if="${esCategoriaMujer}">
                    		<a th:href="@{/saludDelSuenno}"><lottie-player th:src="@{/json/menu/culumpio_luna.json}" src="../static/json/menu/culumpio_luna.json"  background="transparent"  speed="1"  style="width: 600px; height: 600px;" loop autoplay></lottie-player></a>
                    	</div>
                    	<div th:unless="${esCategoriaMujer}">
                    		<a th:href="@{/saludDelSuenno}"><lottie-player th:src="@{/json/menu/relax_hombre.json}" src="../static/json/menu/relax_hombre.json"  background="transparent"  speed="1"  style="width: 700px; height: 700px;" loop autoplay></lottie-player></a>
                    	</div>
                    </div>
                    
                </div>
                <div class="row" style="justify-content: center;">
                     <div class="row pt-5" style="justify-content: center; align-items: center;">
                         <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                             <label class="font-mohave-gris-breadcumb mr-1" style="font-size: 1em;">OTROS PRODUCTOS</label>
                         </div>
                     </div>
                     <div class="row" style="justify-content: center; align-items: center;">
                         <div class="mb-5 col-lg-3 col-md-4 col-sm-4" th:each="otroProducto : ${otrosProductos}">
                             <div class="card">
                             
                                 <div class="inner">
                                     <a th:href="${otroProducto.link}"><img th:src="${otroProducto.rutaFoto}" class="card-img-top" alt="..."></a>
                                 </div>
                                 <div class="card-body text-center" style="background-color: rgb(116, 116, 116);">
                                     <label class="font-dancing-script" style="margin-bottom: 10px; color:white; font-size: 2em;" th:text="${otroProducto.nombreItem}"></label>
                                 </div>
                             </div>
                         </div>
                     </div>
                </div>
                
                
            </div>
        </div>
        
        <!--INICIO ICONO WHATSAPP -->
        <div class="row">
			<div th:replace="fragments/icono-whatsapp :: icono-whatsapp"></div>
        </div> 
        <!--FIN ICONO WHATSAPP -->
    </div>

    <div class="row" style="justify-content: center; width: 100%">
    	<div th:if="${esCategoriaMujer}">
    		<a th:href="@{/saludDelSuenno}"><lottie-player th:src="@{/json/ilustracion-luna/ilustracion-luna3.json}" src="../static/json/ilustracion-luna/ilustracion-luna3.json"  background="transparent"  speed="1"  style="width: 450px; height: 450px;" loop autoplay></lottie-player></a>
    	</div>
    	<div th:unless="${esCategoriaMujer}">
    		<a th:href="@{/saludDelSuenno}"><lottie-player th:src="@{/json/ilustracion-luna/ilustracion-luna-hombre.json}" src="../static/json/ilustracion-luna/ilustracion-luna-hombre.json"  background="transparent"  speed="1"  style="width: 600px; height: 600px;" loop autoplay></lottie-player></a>
    	</div>
    </div>
    <!--INICIO FOOTER-->
    <div th:replace="fragments/footer :: footer"></div>
    <!--FIN FOOTER-->
    

    
    <script th:src="@{/assets/zoomsl.js}"></script>
    <script th:src="@{/assets/script.js}"></script>
    <script>
        jQuery(document).ready(function($){
            var tooltipElement = $('[data-toggle="tooltip"]');
            tooltipElement.tooltip();
        });
    </script>
</body>

</html>
