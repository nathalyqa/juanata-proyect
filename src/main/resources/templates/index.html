<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
      
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/stylesheet.css}" href="../static/css/stylesheet.css">

        <!--Favicons-->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}" src="../static/js/scripts.js"></script>

        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

        <title>Pijamas y Pantuflas juanata</title>
        
    </head>
    <body>
        <!--INICIO NAVBAR - MENU-->
        <div th:replace="fragments/menu :: menu"></div>
        <!--FIN NAVBAR - MENU-->

        <!--INICIO BANNER-->
        <div id="carouselHome" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselHome" data-slide-to="0" class="active"></li>
            <li data-target="#carouselHome" data-slide-to="1"></li>
            <li data-target="#carouselHome" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" style="margin-top: 80px;height: 500px;">
            <div class="carousel-item">
              <img src="../img/pijama2jpg.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="../img/inscribeteBanner.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../img/tapabocas.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselHome" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselHome" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!--FIN BANNER-->

        <div class="container">
          <div class="row">
            <div class="col-12">
              <hr>
              <!--SECCIÓN INFORMATIVA SERVICIO A DOMICILIO-->
              <div class="row">
                <div class="col-4"></div>
                <div class="col-4 text-center">
                  <i class="fa fa-truck color-gris" style="font-size: 4em;"></i>
                  <i class="fa fa-gift color-gris" style="font-size: 4em;"></i>
                </div>
                <div class="col-4"></div>
              </div>
              <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                  <H1 class="font-acme-cuerpo-gris text-center">¡PARA MAYOR COMODIDAD LLEVAMOS LAS PRENDAS A TU CASA!</H1>
                </div>
                <div class="col-2"></div>
              </div>
              <!--FIN SECCIÓN INFORMATIVA SERVICIO A DOMICILIO-->
              <hr>
              <!--INICIO PRODUCTOS HOMBRE Y MUJER-->
              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <div class="col-12">
                      <!--<H3 class="font-permanent-marker-menu text-center">PRODUCTOS</H3>-->
                    </div>
                  </div>
                  <div class="row" style="height: 530px;">
                    <div class="col-6">
                      <img src="../img/productosMujer.jpg" class="d-block w-100 h-75" alt="..." onmouseover="escalaGrisesImagen(this)" onmouseout="sinEscalaGrisesImagen(this)">
                    </div>
                    <div class="col-6">
                      <img src="../img/productosHombre.jpg" class="d-block w-100 h-75" alt="..." onmouseover="escalaGrisesImagen(this)" onmouseout="sinEscalaGrisesImagen(this)">
                    </div>
                  </div>
                </div>
              </div>
              <!--FIN PRODUCTOS HOMBRE Y MUJER-->
              <hr>
              <!--INICIO SECCIÓN SALUD DEL SUEÑO-->
              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <div class="col-6 text-right">
                      <i class="fa fa-heartbeat color-gris" style="font-size: 3em;"></i>
                      <!--<i class="fa fa-bed color-gris" style="font-size: 3em;"></i>-->
                      <i class="fa fa-user-md color-gris" style="font-size: 3em;"></i>
                    </div>
                    <div class="col-6 text-left">
                      <!--<span class="font-acme-cuerpo-gris" style="font-size: 2.5rem;">Salud del</span><span class="font-dancing-script" style="font-size: 2.5rem;"> Sueño!!!</span>-->
                      <H1 class="font-acme-cuerpo-gris">Salud del Sueño</H1>
                      <!--<H1 class="font-dancing-script color-gris">Salud del Sueño!!!</H1>-->
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <img src="../img/saludDelSueñoPortada.png" class="d-block w-100 h-100" alt="..." onmouseover="escalaGrisesImagen(this)" onmouseout="sinEscalaGrisesImagen(this)">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--FIN SECCIÓN SALUD DEL SUEÑO-->
            </div>
          </div>
        </div>
    
        <!--INICIO FOOTER-->
        <div th:replace="fragments/footer :: footer"></div>
        <!--FIN FOOTER-->
    </body>
</html>
